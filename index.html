<!DOCTYPE html>
<html>

<head>
    <title>Aloha Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/flickity.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://use.fontawesome.com/cd871daca7.js"></script>
</head>

<body>
    <header class="page-header">
        <h1>Aloha</h1>
        <div class="logo">
            <img src="images/aloha-logo.svg" alt="logo" class="logo">
        </div>
        <div class="cart">
            <img src="images/cart-icon.svg" alt="shoppingCart" class="cart">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Featured</a></li>
                <li><a href="#">Updates</a></li>
            </ul>
        </nav>
    </header>
    <section class="adv">
        <div class="ad-text ">
            <p class="new-collection">NEW COLLECTION</p>
            <p class="season">Spring/Summer 2016</p>
        </div>
    </section>
    <section class="products" id="products">
        <div class="products-type">
            <div class="large mens">
                <span class="category-name"><a href="#">Men's</a></span>
            </div>
            <div class="small trends">
                <span class="category-name"><a href="#">Trends</a></span>
            </div>
            <div class="small glasses">
                <span class="category-name"><a href="#">Glasses</a></span>
            </div>
            <div class="small sale">
                <span class="category-name"><a href="#">Sale</a></span>
            </div>
            <div class="small bags">
                <span class="category-name"><a href="#">Bags</a></span>
            </div>
            <div class="large womens">
                <span class="category-name"><a href="#">Women's</a></span>
            </div>
        </div>
    </section>
    <!-------------JavaScript link---------->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="js/lib/flickity.pkgd.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
